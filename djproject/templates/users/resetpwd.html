{% extends "base/base.html" %}
{% block title %}注册{% endblock %}
{% block link %}
    <link rel="stylesheet" href="../../static/css/base/reset.css">
  <link rel="stylesheet" href="../../static/css/base/common.css">
  <link rel="stylesheet" href="../../static/css/authPro/auth.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_684044_un7umbuwwfp.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1696052_kqam664sbmi.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1696052_thmx0iovg3d.css">
{% endblock %}
{% block main %}
    <main id="container">
  <div class="register-contain">
    <div class="top-contain">
      <h4 class="please-register">更改密码</h4>
      <a href="{% url "login" %}" class="login">立即登录 &gt;</a>
    </div>
    <form action="" method="post" class="form-contain">


      <div class="form-item">
        <input type="tel" placeholder="请输入手机号" id="mobile" name="telephone" class="form-control" autocomplete="off" autofocus>
      </div>
      <div class="form-item">
          <div style="position: relative">
        <input  type="password" placeholder="请输入密码" id="pwd" name="password" class="form-control">
        <i class="iconfont iconyanjing-bi-" style=" position:absolute; top:15px; right:20px;font-size: 25px;" id="eyes"></i>
          </div>
      </div>

      <div class="form-item">
        <input  type="text" placeholder="请输入图形验证码" id="input_captcha" name="captcha_graph" class="form-captcha">
        <a href="javascript:void(0);" class="captcha-graph-img">
          <img src="" alt="验证码" title="点击刷新">
        </a>
      </div>
      <div class="form-item">
        <input type="text" placeholder="请输入短信验证码" name="sms_captcha" class="form-captcha" id="input_smscode" autocomplete="off">
        <a href="javascript:void(0);" class="sms-captcha" title="发送验证码">获取短信验证码</a>
      </div>
      <div class="form-item">
        <input type="submit" value="保存密码" class="register-btn">
      </div>
    </form>
  </div>
</main>
{% endblock %}
{% block script %}
    <script src="{% static 'js/users/resetpwd.js' %}"></script>
{% endblock %}
